<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres da página como UTF-8, que suporta caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização da página em dispositivos móveis (ajusta para a largura da tela) -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Força o uso da versão mais recente do motor de renderização do Internet Explorer -->
    <title>Vamos contar</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <link href="style8.css" rel="stylesheet"> <!-- Vincula o arquivo CSS externo para aplicar o estilo à página -->
</head>
<body>
    <header>
        <h1>Vamos contar</h1> <!-- Título principal da página, exibido no cabeçalho -->
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" id="start"></p> <!-- Campo de entrada para o valor inicial da contagem -->
            <p>Fim: <input type="number" id="end"></p> <!-- Campo de entrada para o valor final da contagem -->
            <p>Passo: <input type="number" id="step"></p> <!-- Campo de entrada para o valor do passo da contagem -->
            <p><input type="button" value="Contar" onclick="contar()"></p> <!-- Botão que, ao ser clicado, chama a função 'contar()' -->
        </div>
        <div id="result">
            <p>Preparando a contagem...</p> <!-- Mensagem inicial enquanto o JavaScript calcula a contagem -->
        </div>
    </section>
    <footer>
        <p>&copy; Polo 2025</p> <!-- Rodapé com o aviso de copyright -->
    </footer>
    <script src="script.js"></script> <!-- Vincula o arquivo JavaScript externo que contém a lógica da contagem -->
</body>
</html>
